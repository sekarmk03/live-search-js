<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-info fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand">Data Mahasiswa</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Cari.." aria-label="Search" id="search" onkeyup="searchData()">
                    <button class="btn btn-light btn-src text-white" type="submit">Cari</button>
                </form>
            </div>
        </nav>
        <!-- Table -->
        <div class="container">
            <div class="card m-5 tbl-card">
                <div class="card-header">
                    <button type="submit" class="btn btn-dark btn-tambah" data-bs-toggle="modal" data-bs-target="#tambahData">
                        <i class="fas fa-plus"></i> Tambah Data Mahasiswa
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive m-1 text-center">
                        <table class="table table-hover align-middle" name="tblMhs" id="tblMhs">
                            <thead>
                                <tr>
                                    <!-- <th scope="col">No.</th> -->
                                    <th scope="col">NIM</th>
                                    <th scope="col" id="rowNama">Nama</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Jenis Kelamin</th>
                                    <th scope="col">Tahun Angkatan</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <!-- <th scope="row">1</th> -->
                                    <!-- <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                    <td>@mdo</td>
                                    <td>@mdo</td>
                                    <td>
                                        <button class="btn btn-sm btn-success"><i class="fas fa-edit"></i></button>
                                        <button type="button" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                                    </td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Form Input -->
        <div class="modal fade" id="tambahData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Masukkan Data Mahasiswa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-white">
                        <!-- Form Input -->
                        <form>
                            <div class="mb-3">
                                <label for="nim" class="form-label">NIM</label>
                                <input type="text" class="form-control" id="nim" name="nim" placeholder="Masukkan NIM.." required>
                            </div>
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama.." required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Email.." required>
                            </div>
                            <div class="mb-3">
                                <label for="kelamin" class="form-label">Jenis Kelamin</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenisKelamin" id="Laki-laki" value="Laki-laki">
                                    <label class="form-check-label" for="Laki-laki">Laki-laki</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenisKelamin" id="Perempuan" value="Perempuan">
                                    <label class="form-check-label" for="Perempuan">Perempuan</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="angkatan" class="form-label">Angkatan</label>
                                <select class="form-select" aria-label="Default select example" name="angkatan" id="angkatan" required>
                                    <option class="text-muted" id="defSelect" selected disabled>Pilih Angkatan..</option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                    <option value="2018">2018</option>
                                    <option value="2017">2017</option>
                                    <option value="2016">2016</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary border-light" data-bs-dismiss="modal">Tutup</button>
                        <button type="submit" class="btn btn-light btn-save text-white" onclick="insertData()" data-bs-dismiss="modal">Simpan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
